<!DOCTYPE html>

<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style/sigup.css">
<script src="https://kit.fontawesome.com/ac0b5504e3.js" crossorigin="anonymous"></script>

<head>
    <title>Settings</title>
</head>

<body>

  


    <main>
        <section class="box-login">
            <h1 class="title-login">Sign up</h1>
            
            <input type="text" data-user placeholder="Username" class="input">
            <input type="text" data-mail placeholder="mail" class="input">
            <input type="password" data-password placeholder="Password"  class="input">
            <button data-button class="button-login">Sig Up</button>
            <div data-api class="api"></div>
            <script src="/pages/scripts/sigUp.js"></script>

        </section>
    </main>
</body>
</html>
